<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="toggleform.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icons"
              ><i class="fa-brands fa-google-plus-g"></i
              ><img width="15px" height="15px" src="google.png"
            /></a>
            <a href="#" class="icons"
              ><i class="fa-brands fa-facebook-f"></i
              ><img width="15px" height="15px" src="facebook.png"
            /></a>
            <a href="#" class="icons"
              ><i class="fa-brands fa-github"></i
              ><img width="20px" height="20px" src="github.png"
            /></a>
            <a href="#" class="icons"
              ><i class="fa-brands fa-linkedin-in"></i
              ><img width="20px" height="20px" src="linkedin.png"
            /></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
              ><img width="15px" height="15px" src="google.png"
            /></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-facebook-f"></i
              ><img width="15px" height="15px" src="facebook.png"
            /></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-github"></i
              ><img width="20px" height="20px" src="github.png"
            /></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
              ><img width="20px" height="20px" src="linkedin.png"
            /></a>
          </div>
          <span> or use your email password </span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>welcome, Friend!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
    </div>
    </div>
    <script src="toggleform.js"></script>
  </body>
</html>
